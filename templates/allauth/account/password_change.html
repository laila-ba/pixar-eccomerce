{% extends "account/base.html" %}

{% load i18n %}

{% block head_title %}{% trans "Change Password" %}{% endblock %}

{% block inner_content %}
<div class="container-fluid ps-md-0 card12">
    <div class="row g-0">
      <div class="d-none d-md-flex col-md-4 col-lg-6 bg-image"></div>
      <div class="col-md-8 col-lg-6">
        <div class="login d-flex align-items-center " style="margin-top:0!important; margin-bottom: 12rem!important;">
          <div class="container">
            <div class="row">
              <div class="col-md-9 col-lg-8 mx-auto">
                <hr>
                <h2 class="logo-font mb-4">{% trans "Change Password" %}</h2>
                <hr>

                <form method="POST" action="{% url 'account_change_password' %}" class="password_change">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <a class="btn btn-outline-black rounded-0" href="{% url 'account_login' %}">Back to Login</a>
                    <button type="submit" name="action">{% trans "Change Password" %}</button>
                </form>
            </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
</div>
