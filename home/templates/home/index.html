{% extends "base.html" %}
{% load static %}

{% block page_header %}
<header class="masthead">
    <div class="container px-4 px-lg-5 d-flex h-100 align-items-center justify-content-center">
        <div class="d-flex justify-content-center">
            <div class="text-center">
                <h1 class="mx-auto my-0 text-uppercase">Adventure</h1>
                <h2 class="mx-auto my-0 text-uppercase">is out there</h2>
                <a href="{% url 'films' %}">
                <button type="button" href="{% url 'films' %}" class="btn btn-outline-light"style="border-radius:50px;">DISCOVER</button>
            </a>
            </div>
        </div>
    </div>
</header>
{% endblock %}
{% block content %}
<section class="content-section" id="portfolio">
    <div class="container px-4 px-lg-5">
        <div class="row gx-0">
            <div class="col-lg-6">
                <a class="portfolio-item" href="{% url 'films' %}">
                    <div class="caption">
                        <div class="caption-content">
                            <div class="h2 btn btn-outline"style="color: #fff !important; ">FILMS</div>
                        </div>
                    </div>
                    <img class="img-fluid" src="{{ MEDIA_URL }}up.jpg" alt="..." />
                </a>
            </div>
            <div class="col-lg-6">
                <a class="portfolio-item" href="{% url 'account_login' %}">
                    <div class="caption">
                        <div class="caption-content">
                            <div class="h2 btn btn-outline"style="color: #fff !important;">LOGIN</div>
                        </div>
                    </div>
                    <img class="img-fluid" src="{{ MEDIA_URL }}cars2-hero.jpg" alt="..." />
                </a>
            </div>
            <div class="col-lg-6">
                <a class="portfolio-item" href="{% url 'products' %}">
                    <div class="caption">
                        <div class="caption-content">
                            <div class="h2 btn btn-outline"style="color: #fff !important;" >SHOP</div>
                        </div>
                    </div>
                    <img class="img-fluid" src="{{ MEDIA_URL }}rat-hero.jpg" alt="..." />
                </a>
            </div>
            <div class="col-lg-6">
                <a class="portfolio-item" href="{% url 'contact' %}">
                    <div class="caption">
                        <div class="caption-content">
                            <div class="h2 btn btn-outline"style="color: #fff !important; ">CONTACT</div>
                        </div>
                    </div>
                    <img class="img-fluid" src="{{ MEDIA_URL }}dory.jpg" alt="..." />
                </a>
            </div>
        </div>
    </div>
</section>
{% endblock %}
{% block postloadjs %}
    {{ block.super }}
    <script type="text/javascript" src="{% static 'home/js/script.js' %}"></script>
{% endblock %}
